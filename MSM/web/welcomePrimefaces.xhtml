<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>PrimeFaces</title>
            </f:facet>
        </h:head>

        <h:body>

            <p:layout fullPage="true">

                <p:layoutUnit position="north" size="100" resizable="true" closable="true" collapsible="true">
                    Header
                </p:layoutUnit>

                <p:layoutUnit position="south" size="100" closable="true" collapsible="true">
                    MSM - Manage and Share your Media - 2013 - v1.0
                </p:layoutUnit>

                <p:layoutUnit position="west" size="200" header="Menu" collapsible="true">
                    <p:panelMenu>
                        <p:submenu label="Friends">
                            <p:menuitem>                            
                                <p:autoComplete value="Search"/>
                            </p:menuitem>
                        </p:submenu>
                        <p:submenu label="Albums">
                            <p:menuitem value="Create" url="http://www.primefaces.org/showcase-labs/ui/home.jsf"/>
                        </p:submenu>
                        <p:submenu label="Parameters">
                            <p:submenu label="Language" >
                                <p:menuitem value="French" url="http://www.primefaces.org/showcase-labs/ui/home.jsf"/>
                                <p:menuitem value="English" url="http://www.primefaces.org/showcase-labs/ui/home.jsf"/>
                            </p:submenu>
                            <p:menuitem value="Security" url="http://www.primefaces.org/showcase-labs/ui/home.jsf"/>
                        </p:submenu>
                    </p:panelMenu>
                </p:layoutUnit>

                <p:layoutUnit position="center">
                    My Albums
                </p:layoutUnit>

            </p:layout>

        </h:body>

    </f:view>
</html>
