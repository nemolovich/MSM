<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <f:view>
            <h:form id="menu_right_form">
                <p:dataTable id="friendsMenuDataTable"
                             value="#{usersMultiView.getData(usersView.entries)}"
                             var="user"
                             widgetVar="friendsMenuTable"
                             rowIndexVar="index"
                             emptyMessage="No friends have"
                             paginator="false"
                             sortBy="#{user.firstname}"
                             selection="#{taskView.entity}"
                             selectionMode="single">
                    <p:column>
                        <h:outputText value="#{user.firstname} #{user.name}"/>
                    </p:column>
                </p:dataTable>
            </h:form>
        </f:view>
    </h:body>
</html>
